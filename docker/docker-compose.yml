version: "3.8"
services:
  reverseproxy:
    image: nginx:1.19.3-alpine
    volumes:
      - ./reverseproxy.nginx.conf:/etc/nginx/nginx.conf
      - ./reverseproxy-nginx-logs:/root/nginx-logs
    ports:
      - 80:80
      - 443:443
    depends_on:
      - librinapi
  librinapi:
    image: openjdk:8-jdk-alpine
    entrypoint: ["java","-jar","/app.jar"]
    volumes:
      - ./apilibrin.jar:/app.jar
      - ./api:/root/
      - ./librin:/root/librin
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/librin
      - SPRING_DATA_MONGODB_HOST=mongo
    depends_on:
      - postgres
      - mongo
  librinweb:
    image: nginx:1.19.3-alpine
    volumes:
      - ./librinweb.nginx.conf:/etc/nginx/nginx.conf
      - ./build:/usr/share/nginx/html
      - ./librinweb-nginx-logs:/root/nginx-logs
  cdn:
    image: nginx:1.19.3-alpine
    volumes:
      - ./cdn.nginx.conf:/etc/nginx/nginx.conf
      - ./librin:/usr/share/nginx/librin
      - ./cdn-nginx-logs:/root/nginx-logs
  postgres:
    image: postgres:13.0-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sa
    volumes:
      - pgvol:/var/lib/postgresql/data
  mongo:
    image: mongo:4.4.1-bionic
    volumes:
      - mongovol:/data/db
volumes:
  pgvol:
  mongovol:
<!DOCTYPE html>
<html>
<head>
    <title>WebSocket tests</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    var stompClient = null;

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        }
        else {
            $("#conversation").hide();
        }
        $("#greetings").html("");
    }

    function connect() {
        var socket = new SockJS('http://localhost:8081/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({Authorization: 'Bearer d53eaa4f-a332-4ba7-813e-5390f7d2a1a1'}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            stompClient.subscribe('/users/1/greeting', function (greeting) {
                showGreeting(JSON.parse(greeting.body).content);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    function sendName() {
        stompClient.send("/hello", {}, JSON.stringify({'name': $("#name").val()}));
    }

    function showGreeting(message) {
        $("#greetings").append("<tr><td>" + message + "</td></tr>");
    }

    $(function () {
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $( "#connect" ).click(function() { connect(); });
        $( "#disconnect" ).click(function() { disconnect(); });
        $( "#send" ).click(function() { sendName(); });
    });
</script>
<body>
<div id="main-content">
    <div>
        <div >
            <form >
                <div >
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect"  type="submit">Connect</button>
                    <button id="disconnect"  type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div >
            <form>
                <div>
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" placeholder="Your name here...">
                </div>
                <button id="send" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div>
        <div>
            <table id="conversation">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

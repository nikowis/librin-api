<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            max-width: 50%;
            margin: auto;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            padding: 2px 16px;
        }

    </style>
</head>
<body>

<h2 th:text="${title}"></h2>

<div class="card">
    <div class="container">
        <h4><b th:text="${info}"></b></h4>
        <a th:href="${url}" th:text="${linkText}"></a>
        <p th:text="${footer}"></p>
    </div>
</div>

</body>
</html>

spring.profiles.active=@activatedProperties@
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/librin
spring.liquibase.enabled=false
spring.datasource.username=postgres
spring.datasource.password=sa
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force-response=true
server.port=8081
server.compression.enabled=true
appfiles.directory=${user.home}/librin
policies.directory=${appfiles.directory}/policies
userfiles.directory=${appfiles.directory}/users
spring.servlet.multipart.max-file-size=10240KB
spring.servlet.multipart.max-request-size=102408KB
#30 days valid
oauth.token.validity.seconds=2592000
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.defaultEncoding=UTF-8
sender.email.address=pomoc@librin.pl
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.database=librin

